<div class="contenedor">
  <mat-toolbar>
    <span>Crear Producto</span>
  </mat-toolbar>
  <mat-card class="producto">
    Crear Productos
    <mat-grid-list cols="4" rowHeight="100px">
      <mat-grid-tile
          *ngFor="let tile of tiles"
          [colspan]="tile.cols"
          [rowspan]="tile.rows"
          [style.background]="tile.color">
        {{tile.text}}
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card>
</div>
