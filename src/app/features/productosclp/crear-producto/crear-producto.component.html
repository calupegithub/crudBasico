<div class="contenedor">
  <mat-toolbar>
    <span>Crear Producto</span>
  </mat-toolbar>
  <mat-card class="producto">
    Crear producto

    <mat-grid-list cols="12" rowHeight="100px">
      <mat-grid-tile
        *ngFor="let tile of tiles"
        [colspan]="tile.cols"
        [rowspan]="tile.rows"
        [style.background]="tile.color"
      >
        {{ tile.text }}
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card>
</div>
