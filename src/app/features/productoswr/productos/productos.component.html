<div class="lado-derecho">
<div class="contenedor">
<mat-toolbar>
  <span>Productos</span>
</mat-toolbar>

<mat-form-field appearance="standard">
  <mat-label>Filtrar Productos</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
</mat-form-field>
<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef> Descripcion </th>
    <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
  </ng-container>

  <ng-container matColumnDef="valor">
    <th mat-header-cell *matHeaderCellDef> Valor </th>
    <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef class="text"> Acciones </th>
    <td mat-cell *matCellDef="let element" class="text">
      <a class="cursor color_search" matTooltip="Ver Producto">
        <mat-icon>search</mat-icon>
      </a>
      <a class="cursor color_edit" matTooltip="Editar Producto">
        <mat-icon>edit</mat-icon>
      </a>
      <a class="cursor color_delete" matTooltip="Eliminar Producto">
        <mat-icon>delete</mat-icon>
      </a>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[3, 5, 10, 20]" aria-label="Seleccione la cantidad de productos por pagina">
</mat-paginator>

</div>

</div>
